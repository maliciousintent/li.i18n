<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>i18n.li | Locale file editor for jade-i18n.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Locale file editor for jade-i18n.js">
    <meta name="author" content="Plastic Panda">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container header">
          <div class="row-fluid">
            <div class="span12">
              <p>i18n.li</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fullbar dark">
      <div class="container">
        <div class="row-fluid">
          <div class="span12 tc"><img src="img/logo.png">
            <h1 class="logo">
               
              Hello, Human!
            </h1>
            <h2>Upload and translate JSON Locale files. <a>Wut?</a></h2><a id="browse" class="btn btn-warning btn-large">Browse...</a>
            <input id="file" type="file" accept="application/json" class="hide">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">   
      <div class="row-fluid table-container">
        <div style="display:none;" class="table-hidden">
          <table id="table" class="table">
            <thead>
              <th class="span1">Context</th>
              <th class="span5">Original Text</th>
              <th class="span5">Translated Text</th>
              <th id="fuzzyTh" class="span1">Fuzzy?</th>
            </thead>
            <tbody>
              <!-- eeh, vediamo un poco-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div style="display:none;" class="container-fluid table-hidden">
      <div class="row-fluid">
        <div class="span6 tr">
          <p style="margin-top: 11px;">Last Autosave <span id="autoSaveDetails">never</span>.</p>
        </div>
        <div class="span6">
          <div class="save-container">
            <div id="downloadBtn">You need Flash Player 10 to download this file, sorry.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <hr style="display:none;" class="table-hidden">
      <footer>
        <p class="tc">&copy; 2013 <a href="http://www.plasticpanda.com/">plasticpanda.com</a> &middot;  <a href="https://github.com/PlasticPanda/li.i18n/issues">bugs</a> &middot;  <a href="https://github.com/PlasticPanda/li.i18n">source code</a></p>
      </footer>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.autosize.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/objectstorage.js"></script>
    <script src="js/string-format.js"></script>
    <script src="js/sugar.js"></script>
    <script src="js/swfobject.js"></script>
    <script src="js/downloadify.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
